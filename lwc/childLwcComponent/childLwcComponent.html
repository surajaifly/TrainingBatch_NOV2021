<template>

    <lightning-card  title={productName}>
        <p class="slds-p-horizontal_small">
            Product Code: {productCode}<br/>
            LeadId: {leadID}
            <img src={imageSrc}/>
        </p>
        <p slot="footer">
            <lightning-button 
                variant="brand" 
                label="Buy" 
                title="Primary action" 
                onclick={handleClick} 
                class="slds-m-left_x-small"
            ></lightning-button>
        </p>
    </lightning-card>

</template>
